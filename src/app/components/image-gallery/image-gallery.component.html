<div class="container">
    <div class="row">
        <div class="col-sm-12 btn btn-primary">
            Image Gallery
        </div>
    </div>
    <div class="row" style="margin-top: 10px;margin-bottom: 10px;">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-2">
            <button class="btn btn-success" (click)="filterBy='all'">Todos los modelos </button>
        </div>
 <div class="col-sm-2">
            <button class="btn btn-success" (click)="filterBy='adultosrc'">Para ni√±os</button>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-success" (click)="filterBy='bkeco'">Economicas</button>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-success" (click)="filterBy='bkmotor'">Con Motor</button>

 <div class="col-sm-2">

        </div>
        <div class="col-sm-1">
        </div>
    </div>
  <div class="row">
        <ul>
            <li *ngFor="let img of (allImages | filterimages:filterBy)">
                <!-- aplicamos un router link -->
                <a [routerLink]="['/image', img.id]">
                    <img src="{{img.url}}" class="img" width="240" height="170">
                </a>
            </li>
        </ul>
    </div>
</div>
